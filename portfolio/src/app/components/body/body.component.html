<div class="row">
  <div class="col-sm-4">
    <div class="card" style="width: 18rem;">
      <img src="assets/profile.jpg" class="card-img-top" alt="profile">
      <div class="card-body">
        <h5 class="card-title">{{ resume.nom}} - {{ resume.prenom}}</h5>
        <p class="card-text"> {{ resume.statut}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Email:{{ resume.email}}</li>
        <li class="list-group-item">Phone : {{ resume.phone}}</li>
        <li class="list-group-item">Adress : {{ resume.adresse}} </li>
      </ul>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-sm-12">
            <a href="https://github.com/doumova" class="btn btn-primary"><i class="fa fa-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/modou-gueye-525664127/" class="btn btn-primary float-end"><i class="fa fa-linkedin"></i> LinkedIn</a>

           </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
